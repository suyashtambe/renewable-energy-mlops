name: Renewable Energy MLOps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow

      # Step 4: (Optional) Pull DVC data if tracked
      - name: Pull DVC data
        run: |
          if [ -f ".dvc/config" ]; then
            dvc pull || echo "No DVC data found."
          fi

      # Step 5: Run model training
      - name: Run model training
        run: |
          python src/train_model.py

      # Step 6: Track MLflow runs
      - name: Log MLflow metrics
        run: |
          echo "Training complete. MLflow tracking handled locally or via EC2."

      # Step 7: Commit & push updated artifacts
      - name: Commit trained model & metrics
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "Auto-update model and metrics [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No push needed"
